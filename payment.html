<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.1/css/all.min.css"
        integrity="sha512-3M00D/rn8n+2ZVXBO9Hib0GKNpkm8MSUU/e2VNthDyBYxKWG+BftNYYcuEjXlyrSO637tidzMBXfE7sQm0INUg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/payment.css">
</head>

<body>
    <div class="container">
        <div class="logout">
            <a href="loginpage.html" class="btn btn-warning btn-lg">Logout</a>
        </div>
        <div class="row">
            <div class="col">
                <h4 class="text-danger">Billing Address:</h4>
                <div class="input-box">
                    <label for="name">Full Name:</label>
                    <input type="text" placeholder="Mr.  Aashu" id="name">
                    <div id="name-err-msg" style="color:red;"></div>
                </div>
                <div class="input-box">
                    <label for="email">Email:</label>
                    <input type="text" placeholder="abc@gmail.com" id="email">
                    <div id="email-err-msg" style="color:red;"></div>
                </div>
                <div class="input-box">
                    <label for="address">Address:</label>
                    <input type="text" placeholder="Room-Street-Locality" id="address">
                    <div id="address-err-msg" style="color:red;"></div>
                </div>
                <div class="input-box">
                    <label for="city">City:</label>
                    <input type="text" placeholder="Pune" id="city">
                    <div id="city-err-msg" style="color:red;" ></div>
                </div>
                <div class="input" id="state">
                    <div class="box">
                        <label for="state">State:</label>
                        <input type="text" placeholder="Maharashtra" id="state">
                        <div id="state-err-msg" style="color:red;"></div>
                    </div>
                    <div class="box">
                        <label for="zipcode">Zip Code:</label>
                        <input type="text" placeholder="123 456" id="zipcode">
                        <div id="zipcode-err-msg" style="color:red;"></div>
                    </div>
                </div>

            </div>
            <div class="col">
                <h4 class="text-danger">PAYMENT</h4>
                <div class="input-box">
                    <label for="nameofcard">Name On Card:</label>
                    <input type="text" placeholder="Mr.  Aashu" id="nameofcard">
                    <div id="namecard-err-msg" style="color:red;"></div>
                </div>
                <div class="input-box">
                    <label for="card_number">Credit Card Number</label>
                    <input type="text" placeholder="1111-2222-3333-4444" id="card_number">
                    <div id="cardno-err-msg" style="color:red;"></div>
                </div>
                <div class="input-box">
                    <label for="Exp_month">Exp Month</label>
                    <input type="text" placeholder="June" id="Exp_month">
                    <div id="expmonth-err-msg" style="color:red;"></div>
                </div>
                <div class="input" id="exp">
                    <div class="box">
                        <label for="exp-year">Exp Year</label>
                        <input type="text" placeholder="2023" id="exp">
                        <div id="expyear-err-msg" style="color:red;"></div>
                    </div>
                    <div class="box">
                        <label for="cvv">CVV</label>
                        <input type="text" placeholder="1234" id="cvv">
                        <div id="cvv-err-msg" style="color:red;"></div>
                    </div>
                </div>
                <div class="checkout">
                    <button class="btn btn-primary w-100" onclick="return payment()">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>
<script src="../js/payment.js"></script>
</body>

</html>
